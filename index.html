        // =================================================================
        // 2. DYNAMIC GALLERY RENDERING
        // This function builds the HTML for each perfume from the database
        // and inserts it into the page.
        // =================================================================
        function renderGallery(perfumeList) {
          gallery.innerHTML = ""; // Clear previous items
          perfumeList.forEach((perfume) => {
            const item = document.createElement("div");
            item.className = "item";
            item.tabIndex = 0;
            item.dataset.name = perfume.id;
            item.dataset.img = perfume.img;
            item.dataset.brand = perfume.brand;
            item.dataset.stock = perfume.stock;

            item.innerHTML = `
                  <img src="${perfume.img}" alt="${perfume.id}" loading="lazy" decoding="async"/>
                  <div class="caption">${perfume.id} - ${perfume.name}</div>
                  <button class="add-to-cart" title="Add to Cart">
                    🛒 <span class="item-cart-count"></span>
                  </button>
              `;
            gallery.appendChild(item);
          });
          // After rendering, update the 'items' NodeList for other functions
          items = Array.from(gallery.querySelectorAll(".item"));
          renderItemCounts(); // Update cart counts on newly rendered items
          handleNoResults(); // Check if the current view has results
        }

        function loadCartFromLocalStorage() {
          const storedCart = localStorage.getItem("cartItems");
          cartItems = storedCart ? JSON.parse(storedCart) : [];
        }

        function saveCartToLocalStorage() {
          localStorage.setItem("cartItems", JSON.stringify(cartItems));
        }

        function updateCartCount() {
          cartCount.textContent = cartItems.reduce(
            (total, item) => total + item.quantity,
            0
          );
        }

        function renderItemCounts() {
          items.forEach((item) => {
            const itemName = item.dataset.name;
            const itemCartCountBadge = item.querySelector(".item-cart-count");
            const itemInCart = cartItems.find(
              (cartItem) => cartItem.name === itemName
            );

            if (itemInCart && itemInCart.quantity > 0) {
              itemCartCountBadge.textContent = itemInCart.quantity;
              itemCartCountBadge.style.display = "block";
            } else {
              itemCartCountBadge.style.display = "none";
            }
          });
        }

        // More robust cross-page communication
        window.addEventListener("storage", () => {
          loadCartFromLocalStorage();
          updateCartCount();
          renderItemCounts();
        });

        window.addEventListener("message", (event) => {
          if (event.data === "updateCartCount") {
            loadCartFromLocalStorage();
            updateCartCount();
            renderItemCounts();
          }
        });

        function showConfirmation(button) {
          const confirmation = document.createElement("div");
          confirmation.textContent = "Added!";
          confirmation.className = "add-to-cart-confirmation";
          const itemElement = button.closest(".item");
          itemElement.appendChild(confirmation);
          setTimeout(() => confirmation.classList.add("show"), 10);
          setTimeout(() => confirmation.remove(), 1500);
        }

        function pulseCartButton() {
          cartButton.classList.add("added");
          setTimeout(() => cartButton.classList.remove("added"), 600);
        }

        gallery.addEventListener("click", function (e) {

          if (button) {
            e.stopPropagation();
            const item = button.closest(".item");
            const perfumeData = perfumeDB.find(
              (p) => p.id === item.dataset.name
            );
            if (!perfumeData) return;

            const { id, name, img } = perfumeData;

            const existingItem = cartItems.find(
              (cartItem) => cartItem.name === id
            );
            if (existingItem) {
              existingItem.quantity++;
            } else {
              cartItems.push({
                name: id,
                caption: `${id} - ${name}`,
                img,
                quantity: 1,
              });
            }

            saveCartToLocalStorage();
            updateCartCount();
            renderItemCounts();
            showConfirmation(button);
            pulseCartButton();
          }
        });

          window.location.href = "cart.html";
        });

        // Modal Logic
        gallery.addEventListener("click", (e) => {
          const item = e.target.closest(".item");
          if (item && !e.target.closest(".add-to-cart")) {
            modalImg.src = item.dataset.img;
            modalImg.alt = item.dataset.name;
            modalCaption.textContent =
              item.querySelector(".caption").textContent;
            modal.classList.add("open");
          }
        });

          modal.classList.remove("open")

        modal.addEventListener("click", (e) => {
          if (e.target === modal) modal.classList.remove("open");
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") modal.classList.remove("open");
        });

        const dedicatedBrands = [
          ...new Set(perfumeDB.map((p) => p.brand)),
        ].filter(
          (b) =>
            b &&
            ![
              "Lancôme",
              "Paco Rabanne",
              "Xerjoff",
              "Initio",
              "Lattafa",
              "Ralph Lauren",
              "Burberry",
              "Le Labo",
              "Hugo Boss",
              "Hermès",
              "Byredo",
              "Jo Malone",
            ].includes(b)

        // Filter & Search Logic
        function filterAndSearch() {
          const activeBrandBtn = navbar.querySelector("button.active");
          const selectedBrand = activeBrandBtn
            ? activeBrandBtn.dataset.brand
            : "All";
          let searchTerm = searchInput.value.toLowerCase().trim();

          if (brandAliases[searchTerm]) {
            searchTerm = brandAliases[searchTerm];
          }

          let filteredList = perfumeDB;

          // Apply brand filter first
          if (selectedBrand !== "All") {
            if (selectedBrand === "Other") {
              filteredList = perfumeDB.filter(
                (p) => !dedicatedBrands.includes(p.brand)
              );
            } else {
              filteredList = perfumeDB.filter((p) => p.brand === selectedBrand);
            }
          }

          // Apply search filter on the result
          if (searchTerm) {
            filteredList = filteredList.filter(
              (p) =>
                p.name.toLowerCase().includes(searchTerm) ||
                p.id.toLowerCase().includes(searchTerm) ||
                p.brand.toLowerCase().includes(searchTerm)
            );
          }

          renderGallery(filteredList);
        }

        navbar.addEventListener("click", (e) => {
          const button = e.target.closest("button[data-brand]");
          if (!button) return;
          brandButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
          searchInput.value = ""; // Clear search when a brand is clicked
          searchClearBtn.style.display = "none";
          filterAndSearch();
        });

        searchInput.addEventListener("input", () => {
          brandButtons.forEach((btn) => btn.classList.remove("active"));
          navbar
            .querySelector('button[data-brand="All"]')
            .classList.add("active");
          searchClearBtn.style.display = searchInput.value ? "flex" : "none";
          filterAndSearch();
        });

        searchClearBtn.addEventListener("click", () => {
          searchInput.value = "";
          searchInput.dispatchEvent(new Event("input")); // Trigger search update
        });

        // Improved No Results Handler
        function handleNoResults() {
          const visibleItems = gallery.children.length;
          let messageEl = gallery.querySelector(".no-results-message");

          if (visibleItems === 0 && !messageEl) {
            messageEl = document.createElement("div");
            messageEl.className = "no-results-message";
            let searchTerm = searchInput.value;
            let suggestionHTML = searchTerm
              ? `<p>No results found for "<strong>${searchTerm}</strong>".</p><p>Please check your spelling or try another keyword.</p>`
              : `<p>No items found for this filter.</p>`;
            messageEl.innerHTML = suggestionHTML;
            gallery.appendChild(messageEl);
          }
        }

        // Back to Top Button
        window.addEventListener("scroll", () => {
          backToTopButton.style.display =
            window.pageYOffset > 300 ? "block" : "none";
        });
        backToTopButton.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Initial Load
        renderGallery(perfumeDB); // First render of the gallery
        loadCartFromLocalStorage();
        updateCartCount();
        renderItemCounts();
      });
