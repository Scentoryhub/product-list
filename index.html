        const { whatsappNumber, brandAliases } = config;
        const cartButton = document.getElementById("cart-button");
        const cartCount = document.getElementById("cart-count");
        const gallery = document.getElementById("gallery");
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        const modalCaption = document.getElementById("modal-caption");
        const modalClose = document.getElementById("modal-close");
        const navbar = document.querySelector(".navbar");
        const brandButtons = navbar.querySelectorAll("button[data-brand]");
        const backToTopButton = document.getElementById("back-to-top");
        const searchInput = document.getElementById("search-input");
        const searchClearBtn = document.getElementById("search-clear-btn");
        let items = [];
        let cartItems = [];

        function renderGallery(perfumeList) {
          gallery.innerHTML = "";
          perfumeList.forEach((perfume) => {
            const item = document.createElement("div");
            item.className = "item";
            item.tabIndex = 0;
            item.dataset.name = perfume.id;
            item.dataset.img = perfume.img;
            item.dataset.brand = perfume.brand;
            item.dataset.stock = perfume.stock;

            item.innerHTML = `
                  <img src="${perfume.img}" alt="${perfume.id}" loading="lazy" decoding="async"/>
                  <div class="caption">${perfume.id} - ${perfume.name}</div>
                  <button class="add-to-cart" title="Add to Cart" aria-label="Add ${perfume.id} to cart">
                    🛒 <span class="item-cart-count"></span>
                  </button>
              `;
            gallery.appendChild(item);
          });
          items = Array.from(gallery.querySelectorAll(".item"));
          renderItemCounts();
          handleNoResults();
        }

        function loadCartFromLocalStorage() {
          const storedCart = localStorage.getItem("perfumeCart");
          cartItems = storedCart ? JSON.parse(storedCart) : [];
        }

        function saveCartToLocalStorage() {
          localStorage.setItem("perfumeCart", JSON.stringify(cartItems));
        }

        function updateCartCount() {
          cartCount.textContent = cartItems.reduce(
            (total, item) => total + item.quantity,
            0
          );
        }

        function renderItemCounts() {
          items.forEach((item) => {
            const itemName = item.dataset.name;
            const itemCartCountBadge = item.querySelector(".item-cart-count");
            const itemInCart = cartItems.find(
              (cartItem) => cartItem.name === itemName
            );
            if (itemInCart && itemInCart.quantity > 0) {
              itemCartCountBadge.textContent = itemInCart.quantity;
              itemCartCountBadge.style.display = "block";
            } else {
              itemCartCountBadge.style.display = "none";
            }
          });
        }

        window.addEventListener("storage", () => {
          loadCartFromLocalStorage();
          updateCartCount();
          renderItemCounts();
        });

        function showConfirmation(button) {
          const confirmation = document.createElement("div");
          confirmation.textContent = "Added!";
          confirmation.className = "add-to-cart-confirmation";
          const itemElement = button.closest(".item");
          itemElement.appendChild(confirmation);
          setTimeout(() => confirmation.classList.add("show"), 10);
          setTimeout(() => confirmation.remove(), 1500);
        }

        function pulseCartButton() {
          cartButton.classList.add("added");
          setTimeout(() => cartButton.classList.remove("added"), 600);
        }

        gallery.addEventListener("click", function (e) {
          const button = e.target.closest(".add-to-cart");
          if (button) {
            e.stopPropagation();
            const item = button.closest(".item");
            const perfumeData = perfumeDB.find(
              (p) => p.id === item.dataset.name
            );
            if (!perfumeData) return;
            const { id, name, img } = perfumeData;
            const existingItem = cartItems.find(
              (cartItem) => cartItem.name === id
            );
            if (existingItem) {
              existingItem.quantity++;
            } else {
              cartItems.push({
                name: id,
                caption: `${id} - ${name}`,
                img,
                quantity: 1,
              });
            }
            saveCartToLocalStorage();
            updateCartCount();
            renderItemCounts();
            showConfirmation(button);
            pulseCartButton();
          }
        });

        cartButton.addEventListener("click", () => {
          window.location.href = "cart.html";
        });

        gallery.addEventListener("click", (e) => {
          const item = e.target.closest(".item");
          if (item && !e.target.closest(".add-to-cart")) {
            modalImg.src = item.dataset.img;
            modalImg.alt = item.dataset.name;
            modalCaption.textContent =
              item.querySelector(".caption").textContent;
            modal.classList.add("open");
          }
        });

        modalClose.addEventListener("click", () =>
          modal.classList.remove("open")
        );
        modal.addEventListener("click", (e) => {
          if (e.target === modal) modal.classList.remove("open");
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") modal.classList.remove("open");
        });

        const dedicatedBrands = [
          "Dior",
          "Chanel",
          "Yves Saint Laurent",
          "Louis Vuitton",
          "Tom Ford",
          "Gucci",

          "Prada",

        ];

        function filterAndSearch() {
          const activeBrandBtn = navbar.querySelector("button.active");
          const selectedBrand = activeBrandBtn
            ? activeBrandBtn.dataset.brand
            : "All";
          let searchTerm = searchInput.value.toLowerCase().trim();
          if (brandAliases[searchTerm]) {
            searchTerm = brandAliases[searchTerm];
          }
          let filteredList = perfumeDB;
          if (selectedBrand !== "All") {
            if (selectedBrand === "Other") {
              filteredList = perfumeDB.filter(
                (p) => !dedicatedBrands.includes(p.brand)
              );
            } else {
              filteredList = perfumeDB.filter((p) => p.brand === selectedBrand);
            }
          }
          if (searchTerm) {
            filteredList = filteredList.filter(
              (p) =>
                p.name.toLowerCase().includes(searchTerm) ||
                p.id.toLowerCase().includes(searchTerm) ||
                p.brand.toLowerCase().includes(searchTerm)
            );
          }
          renderGallery(filteredList);
          localStorage.setItem("lastFilterBrand", selectedBrand);
          localStorage.setItem("lastSearchTerm", searchInput.value.trim());
        }

        navbar.addEventListener("click", (e) => {
          const button = e.target.closest("button[data-brand]");
          if (!button) return;
          brandButtons.forEach((btn) => {
            btn.classList.remove("active");
            btn.setAttribute("aria-pressed", "false");
          });
          button.classList.add("active");
          button.setAttribute("aria-pressed", "true");
          searchInput.value = "";
          searchClearBtn.style.display = "none";
          filterAndSearch();
        });

        searchInput.addEventListener("input", () => {
          brandButtons.forEach((btn) => {
            btn.classList.remove("active");
            btn.setAttribute("aria-pressed", "false");
          });
          const allButton = navbar.querySelector('button[data-brand="All"]');
          allButton.classList.add("active");
          allButton.setAttribute("aria-pressed", "true");
          searchClearBtn.style.display = searchInput.value ? "flex" : "none";
          filterAndSearch();
        });

        searchClearBtn.addEventListener("click", () => {
          searchInput.value = "";
          searchInput.dispatchEvent(new Event("input"));
        });

        function handleNoResults() {
          const visibleItems = gallery.children.length;
          let messageEl = gallery.querySelector(".no-results-message");
          if (visibleItems === 0 && !messageEl) {
            messageEl = document.createElement("div");
            messageEl.className = "no-results-message";
            let searchTerm = searchInput.value;
            let suggestionHTML = searchTerm
              ? `<p>No results found for "<strong>${searchTerm}</strong>".</p><p>Please check your spelling or try another keyword.</p>`
              : `<p>No items found for this filter.</p>`;
            messageEl.innerHTML = suggestionHTML;
            gallery.appendChild(messageEl);
          } else if (visibleItems > 0 && messageEl) {
            messageEl.remove();
          }
        }

        // --- 核心修正 ---
        // 将事件监听器绑定到 window 对象
        window.addEventListener("scroll", () => {
          if (window.pageYOffset > 300) {
            backToTopButton.style.display = "block";
          } else {
            backToTopButton.style.display = "none";
          }
        });

        backToTopButton.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        function applyLastState() {
          const lastBrand = localStorage.getItem("lastFilterBrand") || "All";
          const lastSearch = localStorage.getItem("lastSearchTerm") || "";
          if (lastSearch) {
            searchInput.value = lastSearch;
            searchInput.dispatchEvent(new Event("input"));
          } else {
            brandButtons.forEach((btn) => {
              const isMatch = btn.dataset.brand === lastBrand;
              btn.classList.toggle("active", isMatch);
              btn.setAttribute("aria-pressed", isMatch);
            });
            filterAndSearch();
          }
        }

        // Initial Load
        loadCartFromLocalStorage();
        updateCartCount();
        applyLastState();
        // ... applyLastState(); 的後面 ...

        // --- 更新後的 New Arrival 按鈕功能 ---
        const newArrivalButton = document.getElementById("new-arrival-btn");

        if (newArrivalButton) {
          // 輔助函數：檢查元素是否在可視範圍內
          const isElementInViewport = (el) => {
            if (!el) return false;
            const rect = el.getBoundingClientRect();
            return rect.top < window.innerHeight && rect.bottom >= 0;
          };

          // 點擊事件
          newArrivalButton.addEventListener("click", () => {
            const allBrandsButton = navbar.querySelector(
              'button[data-brand="All"]'
            );
            if (allBrandsButton) {
              allBrandsButton.click();
            }
            searchInput.value = "";

            setTimeout(() => {
              const targetItem = document.querySelector(
                '.item[data-name="A100"]'
              );
              if (targetItem) {
                targetItem.scrollIntoView({
                  behavior: "smooth",
                  block: "center",
                });
                // 點擊後立即隱藏按鈕
                newArrivalButton.style.display = "none";
              }
            }, 100);
          });

          // 滾動事件：監控 A100 是否可見，以決定是否顯示按鈕
          window.addEventListener("scroll", () => {
            const targetItem = document.querySelector(
              '.item[data-name="A100"]'
            );

            // 如果 A100 元素在畫面中，則隱藏按鈕
            if (isElementInViewport(targetItem)) {
              newArrivalButton.style.display = "none";
            } else {
              // 如果 A100 元素不在畫面中，則顯示按鈕
              newArrivalButton.style.display = "block";
            }
          });
        }
