      // 2. 隐藏状态管理
      let hiddenItems = {};
      const loadHiddenItems = () => {
        const stored = localStorage.getItem("hiddenPerfumes");
        hiddenItems = stored ? JSON.parse(stored) : {};
      };
      const saveHiddenItems = () => {
        localStorage.setItem("hiddenPerfumes", JSON.stringify(hiddenItems));
      };

      // 3. 渲染商品列表的函数
      const gallery = document.getElementById("gallery");
      const renderProducts = () => {
        gallery.innerHTML = ""; // 清空现有列表
        const isAdminMode = document.body.classList.contains("admin-mode");

        allProductsData.forEach((product) => {
          const isHidden = hiddenItems[product.name] === 1;

          // 在非管理员模式下，如果商品被隐藏，则直接跳过，不渲染
          if (!isAdminMode && isHidden) {
            return;
          }

          // 创建商品元素
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";
          itemDiv.tabIndex = 0;
          itemDiv.setAttribute("data-name", product.name);
          itemDiv.setAttribute("data-img", product.img);
          itemDiv.setAttribute("data-brand", product.brand);

          if (isAdminMode && isHidden) {
            itemDiv.classList.add("is-hidden-in-admin");
          }

          itemDiv.innerHTML = `
            <button class="toggle-visibility-btn" title="Toggle Visibility">👁️</button>
            <img src="${product.img}" alt="${product.name}" loading="lazy" />
            <div class="caption">${product.caption}</div>
            <button class="add-to-cart" data-name="${
              product.caption.split(" ")[0]
            }" title="Add to Cart">
              🛒 <span class="item-cart-count"></span>
            </button>
          `;
          gallery.appendChild(itemDiv);
        });

        // 渲染完后，需要重新绑定所有事件监听器
        rebindEventListeners();
      };

      // ------------------------------------

      const whatsappNumber = "16232027321";
      const cartButton = document.getElementById("cart-button");
      const cartCount = document.getElementById("cart-count");
      let addToCartButtons; // 改为let，因为它是动态的

      let cartItems = [];

      function loadCartFromLocalStorage() {
        const storedCart = localStorage.getItem("cartItems");
        cartItems = storedCart ? JSON.parse(storedCart) : [];
      }

      function saveCartToLocalStorage() {
        localStorage.setItem("cartItems", JSON.stringify(cartItems));
      }

      function updateCartCount() {
        cartCount.textContent = cartItems.reduce(
          (total, item) => total + item.quantity,
          0
        );
      }

      function renderItemCounts() {
        const allItems = document.querySelectorAll(".item");
        allItems.forEach((item) => {
          const itemName = item
            .querySelector(".add-to-cart")
            .getAttribute("data-name");
          const itemCartCountBadge = item.querySelector(".item-cart-count");
          const itemInCart = cartItems.find(
            (cartItem) => cartItem.name === itemName
          );

          if (itemInCart && itemInCart.quantity > 0) {
            itemCartCountBadge.textContent = itemInCart.quantity;
            itemCartCountBadge.style.display = "block";
          } else {
            itemCartCountBadge.style.display = "none";
          }
        });
      }

      window.addEventListener("message", (event) => {
        if (event.data === "updateCartCount") {
          loadCartFromLocalStorage();
          updateCartCount();
          renderItemCounts();
        }
      });

      function addToCart(name, img, caption, button) {
        const existingItem = cartItems.find((item) => item.name === name);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cartItems.push({ name, img, caption, quantity: 1 });
        }
        saveCartToLocalStorage();
        updateCartCount();

        const itemCartCount = button.querySelector(".item-cart-count");
        const currentItemInCart = cartItems.find((item) => item.name === name);
        if (currentItemInCart) {
          itemCartCount.textContent = currentItemInCart.quantity;
          itemCartCount.style.display = "block";
        } else {
          itemCartCount.style.display = "none";
        }

        const confirmation = document.createElement("div");
        confirmation.textContent = "Added!";
        confirmation.className = "add-to-cart-confirmation";
        const itemElement = button.closest(".item");
        itemElement.appendChild(confirmation);
        setTimeout(() => {
          confirmation.classList.add("show");
        }, 10);
        setTimeout(() => {
          confirmation.remove();
        }, 1500);

        cartButton.classList.add("added");
        setTimeout(() => {
          cartButton.classList.remove("added");
        }, 600);
      }

      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      const modalCaption = document.getElementById("modal-caption");
      const modalClose = document.getElementById("modal-close");
      const navbar = document.querySelector(".navbar");
      let items; // 改为let
      const brandButtons = navbar.querySelectorAll("button[data-brand]");
      const allButton = document.querySelector('button[data-brand="All"]');

      // --- 核心功能都需要重新绑定 ---
      function rebindEventListeners() {
        items = gallery.querySelectorAll(".item");
        addToCartButtons = document.querySelectorAll(".add-to-cart");

        // 绑定添加到购物车事件
        addToCartButtons.forEach((button) => {
          button.addEventListener("click", (e) => {
            e.stopPropagation();
            const item = e.target.closest(".item");
            const name = item.getAttribute("data-name").replace("A0", "A");
            const img = item.getAttribute("data-img");
            const caption = item.querySelector(".caption").textContent;
            addToCart(name, img, caption, e.currentTarget);
          });
        });

        // 绑定弹窗事件
        gallery.addEventListener("click", (e) => {
          const item = e.target.closest(".item");
          // 确保点击的不是功能按钮
          if (
            !item ||
            e.target.closest(".add-to-cart") ||
            e.target.closest(".toggle-visibility-btn")
          ) {
            return;
          }

          const imgSrc = item.getAttribute("data-img");
          const name = item.getAttribute("data-name");
          const captionText = item.querySelector(".caption").textContent;
          modalImg.src = imgSrc;
          modalImg.alt = name;
          modalCaption.textContent = captionText;
          modal.classList.add("open");
        });

        // 绑定隐藏/显示按钮事件
        document
          .querySelectorAll(".toggle-visibility-btn")
          .forEach((button) => {
            button.addEventListener("click", (e) => {
              e.stopPropagation();
              const item = e.target.closest(".item");
              const itemName = item.getAttribute("data-name");

              // 切换状态：如果是1则变为0（或删除），否则变为1
              if (hiddenItems[itemName] === 1) {
                delete hiddenItems[itemName]; // 或者 hiddenItems[itemName] = 0;
              } else {
                hiddenItems[itemName] = 1;
              }

              saveHiddenItems(); // 保存状态
              renderProducts(); // 重新渲染列表以更新视觉效果
            });
          });

        // 重新应用购物车数量角标
        renderItemCounts();
        // 重新应用品牌过滤（如果需要）
        applyBrandFilter();
      }

      modalClose.addEventListener("click", () => {
        modal.classList.remove("open");
        modalImg.src = "";
        modalCaption.textContent = "";
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modalClose.click();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("open")) {
          modal.classList.remove("open");
        }
      });

      const dedicatedBrands = [
        "Valentino",
        "Dior",
        "Chanel",
        "YSL",
        "Tom Ford",
        "Creed",
        "Louis Vuitton",
        "Gucci",
        "Prada",

      // 将品牌过滤逻辑提取到一个函数中
      function applyBrandFilter() {
        const activeFilter = document.querySelector(".navbar button.active");
        if (!activeFilter) return;
        const brand = activeFilter.getAttribute("data-brand");

        items.forEach((item) => {
          const itemBrand = item.getAttribute("data-brand");
          const realBrandName = item
            .querySelector(".caption")
            .textContent.split(" - ")[1]
            .trim();

          let show = false;
          if (brand === "All") {
            show = true;
          } else if (brand === "Other") {
            if (!dedicatedBrands.includes(realBrandName)) {
              show = true;
            }
          } else {
            if (itemBrand === brand) {
              show = true;
            }
          }
          // 使用 hidden class 控制显示，而不是直接操作style
          if (show) {
            item.classList.remove("hidden");
          } else {
            item.classList.add("hidden");
          }
        });
      }

      navbar.addEventListener("click", (e) => {
        const button = e.target.closest("button[data-brand]");
        if (!button) return;

        brandButtons.forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        applyBrandFilter(); // 调用过滤函数
      });

      const backToTopButton = document.getElementById("back-to-top");
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      });
      backToTopButton.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      cartButton.addEventListener("click", () => {
        window.location.href = "cart.html";
      });

      // --- 管理员模式激活逻辑 ---
      const adminToggleArea = document.getElementById("admin-toggle-area");
      let clickCount = 0;
      let clickTimer = null;
      adminToggleArea.addEventListener("click", () => {
        clickCount++;
        if (clickTimer) clearTimeout(clickTimer);
        clickTimer = setTimeout(() => {
          clickCount = 0;
        }, 1000); // 1秒内连续点击
        if (clickCount === 5) {
          document.body.classList.toggle("admin-mode");
          renderProducts(); // 切换模式后需要重新渲染
          clickCount = 0;
          clearTimeout(clickTimer);
        }
      });

      // --- 页面初始化 ---
      document.addEventListener("DOMContentLoaded", () => {
        loadHiddenItems(); // 首先加载隐藏项
        renderProducts(); // 然后根据隐藏项渲染产品
        loadCartFromLocalStorage();
        updateCartCount();
        // rebindEventListeners() 已经在 renderProducts() 中调用，无需重复
      });
