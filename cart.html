<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart</title>
    <style>
      /* Reset and common styles, similar to index.html */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #f4f4f4;
        color: #111;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        min-height: 100vh;
      }
      .page-header {
        position: relative;
        text-align: center;
        padding: 20px 15px;
        border-bottom: 1px solid #eee;
        background-color: #fff;
        margin-bottom: 20px;
      }
      .page-header h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 2px;
        color: #222;
      }
      .back-btn {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #555;
        text-decoration: none;
        transition: color 0.3s;
      }
      .back-btn:hover {
        color: #000;
      }
      /* 新增：为返回图片图标添加样式 */
      .back-btn img {
        height: 2rem;
        width: auto;
        vertical-align: middle;
      }

      /* New CSS for the horizontal cart layout */
      .cart-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 10px;
      }
      .cart-item-horizontal {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        margin-bottom: 15px;
        transition: transform 0.2s;
      }
      .cart-item-horizontal:hover {
        transform: translateY(-2px);
      }
      .cart-item-horizontal img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 4px;
      }
      .item-details {
        flex-grow: 1;
        display: flex;
        align-items: center;
      }
      .item-details h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #333;
      }
      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .quantity-btn {
        background: #eee;
        border: 1px solid #ccc;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        transition: background 0.3s;
        flex-shrink: 0;
      }
      .quantity-btn:hover {
        background: #ddd;
      }
      .quantity-display {
        font-size: 1.1rem;
        font-weight: bold;
        min-width: 20px;
        text-align: center;
      }
      .remove-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s, transform 0.2s;
        font-size: 0.9rem;
        flex-shrink: 0;
      }
      .remove-btn:hover {
        background: #c0392b;
        transform: translateY(-1px);
      }
      .cart-actions {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 10px;
        display: flex;
        justify-content: center; /* 调整为 center */
        gap: 10px;
      }
      .cart-actions button {
        padding: 12px 24px;
        border: none;
        border-radius: 20px; /* 调整为更圆润的圆角 */
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500; /* 调整字体粗细 */
        transition: background 0.3s, transform 0.2s;
        color: #fff; /* 字体颜色 */
      }
      #clear-cart-btn {
        background: #b0b0b0; /* 更柔和的灰色 */
      }
      #clear-cart-btn:hover {
        background: #999;
        transform: translateY(-2px);
      }
      #send-whatsapp-btn {
        background: #d4af37; /* 典雅的金色 */
      }
      #send-whatsapp-btn:hover {
        background: #c0a133;
        transform: translateY(-2px);
      }
      .empty-cart-message {
        text-align: center;
        color: #777;
        margin-top: 50px;
        font-size: 1.2rem;
        padding: 20px;
      }
      /* New footer styles to fix to the bottom */
      .contact-info {
        text-align: center;
        padding: 20px 15px;
        background: #fff;
        border-top: 1px solid #eee;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .contact-info p {
        margin: 5px 0;
        font-size: 1.1rem;
        color: #555;
      }
      /* Add padding to the bottom of the body to prevent content from being hidden by the fixed footer */
      body {
        padding-bottom: 160px; /* Adjust this value to match the height of your contact-info section */
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <a href="index.html" class="back-btn">
        <img src="icon/back.png" alt="Back" />
      </a>
      <h1>Shopping Cart</h1>
    </div>

    <div class="cart-container">
      <div id="cart-items-list"></div>
    </div>

    <div class="cart-actions">
      <button id="clear-cart-btn">Clear Cart</button>
      <button id="send-whatsapp-btn">Send Inquiry</button>
    </div>

    <div class="contact-info">
      <h3>Contact Us</h3>
      <p>Please contact us for orders or wholesale inquiries.</p>
      <p>WhatsApp: +16232027321</p>
      <p>
        <a href="https://wa.me/16232027321" target="_blank">Link to Contact</a>
      </p>
      <p>Ship from California</p>
    </div>

    <script>
      const whatsappNumber = "16232027321";
      const cartItemsList = document.getElementById("cart-items-list");
      const sendWhatsappBtn = document.getElementById("send-whatsapp-btn");
      const clearCartBtn = document.getElementById("clear-cart-btn");

      function loadCartFromLocalStorage() {
        const storedCart = localStorage.getItem("cartItems");
        return storedCart ? JSON.parse(storedCart) : [];
      }

      function saveCartToLocalStorage(cart) {
        localStorage.setItem("cartItems", JSON.stringify(cart));
      }

      function updateMainPageCartCount() {
        if (window.opener) {
          window.opener.postMessage("updateCartCount", "*");
        }
      }

      function renderCartItems() {
        const cartItems = loadCartFromLocalStorage();
        cartItemsList.innerHTML = "";
        if (cartItems.length === 0) {
          cartItemsList.innerHTML =
            '<p class="empty-cart-message">Your cart is empty.</p>';
          sendWhatsappBtn.style.display = "none";
          clearCartBtn.style.display = "none";
        } else {
          sendWhatsappBtn.style.display = "block";
          clearCartBtn.style.display = "block";
          cartItems.forEach((item, index) => {
            const cartItemDiv = document.createElement("div");
            cartItemDiv.classList.add("cart-item-horizontal");
            cartItemDiv.innerHTML = `
              <img src="${item.img}" alt="${
              item.caption
            }" loading="lazy" width="80" height="80" />
              <div class="item-details">
                <h3>${item.caption.split(" - ")[0]}</h3>
              </div>
              <div class="quantity-controls">
                <span class="quantity-btn decrease-quantity" data-index="${index}">-</span>
                <span class="quantity-display">${item.quantity}</span>
                <span class="quantity-btn increase-quantity" data-index="${index}">+</span>
              </div>
              <button class="remove-btn" data-index="${index}">Remove</button>
            `;
            cartItemsList.appendChild(cartItemDiv);
          });
        }
      }

      function updateQuantity(index, change) {
        let cartItems = loadCartFromLocalStorage();
        if (cartItems[index]) {
          cartItems[index].quantity += change;
          if (cartItems[index].quantity <= 0) {
            cartItems.splice(index, 1);
          }
          saveCartToLocalStorage(cartItems);
          renderCartItems();
          updateMainPageCartCount();
        }
      }

      document.addEventListener("DOMContentLoaded", renderCartItems);

      cartItemsList.addEventListener("click", (e) => {
        const index = e.target.getAttribute("data-index");
        if (e.target.classList.contains("remove-btn")) {
          let cartItems = loadCartFromLocalStorage();
          cartItems.splice(index, 1);
          saveCartToLocalStorage(cartItems);
          renderCartItems();
          updateMainPageCartCount();
        } else if (e.target.classList.contains("increase-quantity")) {
          updateQuantity(index, 1);
        } else if (e.target.classList.contains("decrease-quantity")) {
          updateQuantity(index, -1);
        }
      });

      clearCartBtn.addEventListener("click", () => {
        localStorage.removeItem("cartItems");
        renderCartItems();
        updateMainPageCartCount();
      });

      sendWhatsappBtn.addEventListener("click", () => {
        const cartItems = loadCartFromLocalStorage();
        const messageLines = cartItems.map(
          (item) => `* ${item.caption} (${item.quantity} bottles)`
        );
        const message = `Hello, I am interested in the following perfumes:%0A${messageLines.join(
          "%0A"
        )}%0A%0APlease provide a quote. Thank you!`;
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
        window.open(whatsappUrl, "_blank");
      });
    </script>
  </body>
</html>
